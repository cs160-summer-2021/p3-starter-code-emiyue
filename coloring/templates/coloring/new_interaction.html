	<script type="text/javascript" canvas="canvas">
		window.onload = function() {
			var canvas = document.getElementById('myCanvas');

			// coloring page
			var mandala = {
				item: null,
				lastClicked: null,
				filePath: '/static/coloring/images/mandala-freepik.svg'
			};


			// color palette
			var cp = {
				history: ["#000000"], // black selected by default
				options: [],
				$container: $('#color-palette')
			}

			function myCustomInteraction() {
				var tool = new paper.Tool();

				tool.onMouseDown = function (event) {
				    var hit = mandala.item.hitTest(event.point, { tolerance: 2, fill: true });
				    if (hit) {
				    		// Color pallette keeps track of the full history of colors, though we
				    		// only color in with the most-recent color.
				        hit.item.fillColor = cp.history[cp.history.length - 1];
				    }
				}
			}

			// create a color palette with the given colors
			function createColorPalette(colors){

				// create a swatch for each color
				for (var i = colors.length - 1; i >= 0; i--) {
					var $swatch = $("<div>").css("background-color", colors[i])
									   .addClass("swatch");
					$swatch.click(function(){
						// add color to the color palette history
					  	cp.history.push($(this).css("background-color"));
					});
					cp.$container.append($swatch);
				}
			}

			// loads a set of colors from a json to create a color palette
			function getColorsCreatePalette(){
				cp.$container.html(" ");
				$.getJSON('/static/coloring/vendors/material/material-colors.json', function(colors){
					var keys = Object.keys(colors);
					for (var i = keys.length - 1; i >= 0; i--) {
						cp.options.push(colors[keys[i]][500]);
					}
					createColorPalette(cp.options);
				});
			}

			var customColorCount = 0;

			$( "#addColor" ).click(function addCustomColor() {
				customColorCount += 1;
				var customColor = document.getElementById("colorpicker").value;
				var $swatch = $("<div>").css("background-color", customColor)
									 .addClass("swatch");
				$swatch.click(function(){
					// add color to the color palette history
						cp.history.push(customColor);
				});
				cp.$container.append($swatch);
      });

			$( "#reset" ).click(function resetPalette() {
				for (var i = customColorCount - 1; i >= 0; i--) {
					cp.history.pop();
					cp.$container.children().last().remove();
					customColorCount -= 1;
				}
      });

			function init(custom){
				paper.setup(canvas);
				getColorsCreatePalette();

				paper.project.importSVG(mandala.filePath, function(item) {
					mandala.item = item._children["design-freepik"];
				    paper.project.insertLayer(0,mandala.item);
						paper.project.layers[0].fitBounds(paper.view.bounds)

				    if (custom) {
				    	myCustomInteraction();
				    } else {
				    	myGradientInteraction();
				    }

				});
			}

			// Set up the mandala interactivity.
			init(true);

			$('#black').click(function(){
				$("#c1c2").css('border-style', "groove");
				$("#c1c2").css('border-color', "black");
				$("#c1c2").css('border-width', "40px");
			})

			$('#brown').click(function(){
				$("#c1c2").css('border-style', "ridge");
				$("#c1c2").css('border-color', "sienna");
				$("#c1c2").css('border-width', "40px");
			})

			$('#white').click(function(){
				$("#c1c2").css('border-style', "inset");
				$("#c1c2").css('border-color', "whitesmoke");
				$("#c1c2").css('border-width', "40px");
			})

			$('#gold').click(function(){
				$("#c1c2").css('border-style', "groove");
				$("#c1c2").css('border-color', "gold");
				$("#c1c2").css('border-width', "40px");
			})

			$('#silver').click(function(){
				$("#c1c2").css('border-style', "ridge");
				$("#c1c2").css('border-color', "silver");
				$("#c1c2").css('border-width', "40px");
			})

			$('#beige').click(function(){
				$("#c1c2").css('border-style', "inset");
				$("#c1c2").css('border-color', "bisque");
				$("#c1c2").css('border-width', "40px");
			})

			$('#canvas').click(function(){
				$("#c1c2").css("background-image", "url('https://image.shutterstock.com/image-vector/background-grey-canvasvector-illustration-260nw-212857258.jpg')")
				$("#c1c2").css("background-size", "100% 120%")
			})

			$('#wood').click(function(){
				$("#c1c2").css("background-image", "url('https://images.pexels.com/photos/129731/pexels-photo-129731.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')")
				$("#c1c2").css("background-size", "100% 120%")
			})

			$('#paper').click(function(){
				$("#c1c2").css("background-image", "url('https://img.freepik.com/free-photo/white-art-paper-background_35956-2377.jpg?size=626&ext=jpg')")
				$("#c1c2").css("background-size", "100% 120%")
			})

			$('#backblack').click(function(){
				$("#c1c2").css("background-image", "none" );
				$("#c1c2").css("background-color", $("#backblack").css( "background-color" ));
			})

			$('#backwhite').click(function(){

			})
		}
